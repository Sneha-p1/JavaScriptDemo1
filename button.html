<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript</h2>
    <p>Output methods</p>
    <p id="demo"></p>
     <button type="button" onclick="document.write(6+8)">Click Here</button>
     <button type="button" onclick="document.getElementById('demo').innerHTML=(5+7)">Click</button>
     <button type="button" onclick="alert('Successfully executed')">Click Alert</button>
    
    <script>
        document.write("Successfully executed")
        document.getElementById("demo").innerHTML="Successfully executed"
    </script>
</body>
</html>
