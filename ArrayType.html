<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Array  
        let colors=["Red","Yellow","Green","Black"];
        document.write("The list of colors are : ",colors +"<br>");
        document.write("The type is : ",typeof colors +"<br>");

    //  To conform it is array or not (in Boolean)
        document.write("Is this array : ",Array.isArray(colors)+"<br>");

    //Length of array
        document.write("The length of Array is : ",colors.length +"<br>") 
        
    //Position by considering index
        document.write("The element in second position is : ",colors[1] +"<br>") 

    // To add a value to  existing string
       colors[4]="Pink";
       document.write("The New list : ",colors);

    //  Push a value  
       colors.push("Purple");
       document.write("<br> My new list :",colors);

       
       let mycolors=colors.pop();
       document.write("<br> I don't want this :",mycolors);
       document.write("<br> My fvt color :" ,colors);

       delete(colors[3]);
       document.write("<br> The new list : ",colors);  //That place is vacant
       document.write("<br> The 4th position : ",colors[3]);
   
       const myfvt=colors.slice(1);
       const myfvt1=colors.slice(1,3);  //if the code is const myfvt1=colors.slice(1); = then the ans is the whole elements after 1st index position
       document.write("<br> Fvt list is : ",myfvt1);

    //   To detect the exact position of that element 
       document.write("<br> The index position is : ",colors.indexOf("Yellow"));
       document.write("<br> The position is : ",colors.indexOf("Yellow")+1);

    //    Array sorting in the alphabetical order
    document.write("<br> Sort List : ",colors.sort());

    // Array reversal
       document.write("<br> Reversal of Array : " ,colors.reverse());

    //    Convert array in to string
       MyColors=colors.toString();
       document.write("<br> Array to String : ",MyColors)

    //    character like printing
       document.write("<br> Second character : ",MyColors[1]);
       document.write("<br>:",MyColors[5]);

    
    </script>
</body>
</html>
