<body>
    <h4> Area and Perimeter of figures </h4>
    <script>
        //  Area of a rectangle
        function Area(l,w)
        {
            Area =l * w;
            document.write("Area of rectangle (l*W) = ",Area)
        }
        let l=5;
        let w=7;
        Area(l,w);
  
        // Perimeter of a rectangle   
        function Peri(s,t)
        { 
            P=2*(s+t);
            document.write("<br><br> Perimeter of a rectangle (P=2(l+w)) = ",P)
        }
        let s=10;
        let t=5;
        Peri(s,t);


        //  Area of a circle
        function AC(a,r)
        {
            A=a*(r*r);
            document.write("<br><br>  Area of Circle (A=πr2) = ",A);
        }
        let a=3.14;
        let r=4;
        AC(a,r);


        // Perimeter of a Circle

        function PC()
        {
            Q=2*3.14*q;
            document.write("<br><br> Perimeter of a Circle (C=2πr) = ",Q);
        }
        let q=4;
        PC();


        // Area of a Square
        function AR()
        {
            b=h*h;
            document.write("<br><br> Area of a Square (A = a2) = ",b);
        }
        let h=7;
        AR();


        // Perimeter of a Square

        function PS()
        {
            U=4*k;
            document.write("<br><br> Perimeter of a Square (P=4a) = ",U);
        }
        let k=6;
        PS();

    </script>
