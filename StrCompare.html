<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x= "Welcome"; // type is string
        document.write("The type of x : ",typeof x)
        let y="Welcome";
        let a="Hello";
        let b=new String("Hello"); //Comparison string ,type is object
        document.write("<br> The type of b : ",typeof b)
        z= x==y;
        document.write("<br> The Result : ",z);
        document.write("<br> The type of Result : ",typeof z)

        let k=a==b;
        document.write("<br> k=",k);
        let c= a===b; //Comparison string
        document.write("<br> The Result : ",c);
        document.write("<br> The type of Result : ",typeof c)


    </script>
</body>
</html>
