<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(k,l)
        {  
           let z=k+l;
           document.write("The Result : ",z +"<br>")
        }
        let k=10;
        let l=20;
        sum(k,l);

        let a=20;
        let b=30;
        sum(a,b);

        // 3 variable sum

        function sum1(c,d,e)
        {
           f=c+d+e;
           document.write("<br> Result = ",f);
        }
        let c=50;
        let d=10;
        let e=25;
        sum1(c,d,e);

        let h=10;
        let i=20;
        let o=30;
        sum1(h,i,o)



        // return s

        function Value(q,r)
        {
           s=q+r;
           return s;
        }
        let p=15;
        let n=15;
        let m=Value(p,n);
        let w=m*2
        document.write("<br> The Value = ",m);
        document.write("<br> The Value = ",w);
        

    </script>
</body>
</html>
